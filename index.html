<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Retraite</title>
  </head>
  <body>

    <main>
      <div class="counter-bar">
        <div class="counter-block days">
          <h2>Jours</h2>
          <div class="counter days-left">000</div>
        </div>
        <div class="counter-block hours">
          <h2>Heures</h2>
          <div class="counter hours-left">00</div>
        </div>
        <div class="counter-block minutes">
          <h2>Minutes</h2>
          <div class="counter minutes-left">00</div>
        </div>
        <div class="counter-block seconds">
          <h2>Secondes</h2>
          <div class="counter seconds-left">00</div>
        </div>
        <div class="counter-block milliseconds">
          <h2>Millisecondes</h2>
          <div class="counter milliseconds-left">000</div>
        </div>
      </div>

      <img src="./0.jpg">
      
    </main>

    <img class="head" src="./Auguste.png"></div>

    <script src="main.js"></script>
  </body>
</html>
